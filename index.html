<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of the Oven</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Gluten:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize-fwd.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main>

        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <section id="content">
                <h1 class="screen-reader-text">Out of the Oven</h1>
                <img class="logo-img" src="assets/logo.png"
                    alt="Logo with the words 'Out of the Oven' with a bread braid around the edges and some baked goods on the bottom;">
                <div class="button-container">
                    <button id="start-btn">Start</button>
                    <button id="tutorial-btn">Tutorial</button>
                </div>
            </section>

        </div>

        <!-- Tutorial Popup -->
        <div class="tutorial-popup" id="tutorial-popup"></div>

        <!-- Game screen -->
        <div class="game-screen" id="game-screen">
            <h2>Out of the Oven</h2>

            <div class="score-container">
                <div class="score coins">
                    <strong>Coins:</strong>
                    <!-- TODO: replace with coin icon-->

                    <span class="coin-output" id="coin-output">5</span>
                </div>

                <div class="score strikes">
                    <strong> Strikes: </strong>
                    <span class="strikes-output" id="strikes-output">0</span>/
                    <span id="strikes-max"> 5</span>

                </div>
            </div>


            <div class="game-board" id="game-board">
                <div class="square" id="square-0">
                    <img src="" alt="">
                </div>
                <div class=" square" id="square-1">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-2">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-3">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-4">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-5">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-6">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-7">
                    <img src="" alt="">
                </div>
                <div class="square" id="square-8">
                    <img src="" alt="">
                </div>


            </div>

            <!-- TODO: time? -->
            <!-- <div class="time">
                <span class="time-output" id="time-output"> 0:00 </span>
            </div> -->

            <button id="reset-btn"> Reset </button>

        </div>

        <!-- Pause Pop Up -->
        <div class="pause-popup" id="pause-popup"></div>

        <!-- Game Over Screen -->
        <div class="game-over" id="game-over">

        </div>
    </main>

    <script src="scripts/game.js"></script>
</body>

</html>
